<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daggerheart</title>
<!-- TEST THE BELOW ITEM TO SEE IF IT REMOVES 404 ERROR-->
    <link rel="icon" href="/favicon.ico" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dagger: {
                dark: '#0f172a',
                panel: '#1e293b',
                gold: '#fbbf24',
                fear: '#a855f7',
                hope: '#38bdf8',
                accent: '#f43f5e'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            }
          }
        }
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
      }
      .dagger-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .dagger-scroll::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      .dagger-scroll::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
