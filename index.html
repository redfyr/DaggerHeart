<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daggerheart Companion</title>
    <link rel="icon" href="/favicon.ico" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      const origWarn = console.warn;
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
        origWarn.apply(console, args);
      };

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dagger: {
                dark: '#0f172a',
                panel: '#1e293b',
                gold: '#fbbf24',
                fear: '#a855f7',
                hope: '#38bdf8',
                accent: '#f43f5e'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            }
          }
        }
      };
    </script>
    
    <style type="text/tailwindcss">
      @layer utilities {
        .glass-panel {
          @apply bg-slate-800/60 backdrop-blur-md border border-slate-700/60 shadow-xl transition-all duration-300;
        }
        .dagger-scroll {
            scrollbar-width: thin;
            scrollbar-color: #334155 #0f172a;
        }
        .dagger-scroll::-webkit-scrollbar {
          @apply w-1.5;
        }
        .dagger-scroll::-webkit-scrollbar-track {
          @apply bg-slate-900/50 rounded;
        }
        .dagger-scroll::-webkit-scrollbar-thumb {
          @apply bg-slate-600 rounded-full hover:bg-slate-500;
        }
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
